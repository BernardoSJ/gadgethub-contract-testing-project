name: Contract Testing CI

on:
  push:
  pull_request:

jobs:
  contract-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Install provider deps
        run: npm run provider:install

      - name: Start provider
        run: |
          npm run provider:start &
          echo $! > provider.pid
          # espera hasta que responda (ajusta endpoint si quieres)
          for i in {1..30}; do
            curl -sSf http://localhost:9001/gadgets >/dev/null && break
            sleep 1
          done

      - name: Provider verification (Specmatic)
        run: npm run specmatic:verify

      - name: Stop provider
        if: always()
        run: |
          if [ -f provider.pid ]; then
            kill $(cat provider.pid) || true
          fi

      - name: Consumer contract tests (Playwright)
        run: npm run test:all
